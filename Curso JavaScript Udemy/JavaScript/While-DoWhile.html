  <body></body>
  <script>
    //Loop While
    var x = Number(prompt("Informe um número para obter a tabuada"));
    var y = 1;

    //Estipula condição de enquanto y for <= 10
    // while (y <= 10) {
    //   var resultado = `${x} * ${y} = ${x * y}</br>`;

    //   document.write(resultado);
    // }
    // document.write("Encerrando programa");

    //Loop Do While
    var x = Number(prompt("Informe um número para obter a tabuada"));
    var y = 11;

    do { // Sera garantida a execução desse trecho do código pelo menos uma vez
      var resultado = `${x} * ${y} = ${x * y}</br>`;
      y = y + 1;
      document.write(resultado);
    } 
    //Depois o codigo será encerrado
    while (y <= 10);
    document.write("Encerrando programa");
  </script>
