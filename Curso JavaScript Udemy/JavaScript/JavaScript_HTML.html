<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript e HTML</title>
  </head>
  <body>
    <div id="saida"></div>
  </body>

  <script>
    var saida = document.querySelector("#saida");
    for (i=0;i<10;i++){
        saida.innerHTML = i
        console.log(i)
    }
  </script>
