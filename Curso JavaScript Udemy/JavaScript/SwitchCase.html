<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
    
</body>
<script>

    // A estrutura de switch deve ser usada somente para valores "fechados" como no exemplo abaixo
    var x = Number(prompt("Informe um numero"))

    switch (x) {
        case 1: alert("Numero igual a 1 ");
        break;
        case 2: alert("Numero igual a 2 ");
        break;
        case 3: alert("Numero igual a 3 ");
        break;
        default: alert("numero maior do que 3")
    }
</script>
</html>
