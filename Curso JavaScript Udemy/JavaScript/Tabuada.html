<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabuada</title>
</head>
<body>
  <button onclick="soma()">Somar</button>
  <button onclick="subtrair()">Subtrarir</button>
  <button onclick="multiplicar()">Multiplcar</button>
  <button onclick="dividir()">Dividir</button>
  <div>Resultado:</div>
  <div id="output"></div>
</body>

<script>
  var n = Number(prompt("Informe um número: "))
  update ()

  function update() {
    var output = document.getElementById("output")
    output.innerHTML = n
  }

  function soma() {
    var n1 = Number(prompt("Informe um número: "))
    n += n1 
    update ()
  }
  function subtrair() {
    var n1 = Number(prompt("Informe um número: "))
    n -= n1 
    update ()
  }
  function multiplicar() {
    var n1 = Number(prompt("Informe um número: "))
    n *= n1 
    update ()
  }
  function dividir() {
    var n1 = Number(prompt("Informe um número: "))
    n /= n1 
    update ()
  }

</script>
</html>
