<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="Linear.css">
    <title>Linear</title>
</head>
<body>
  <div class="usuarios">
    <!--Listar usuarios-->
      <div id="lista">
        <table width="500" border="">
          <tr>
            <td>Nome</td>
            <td>Email</td>
            <td>Acao</td>
          </tr>
          <tr>
            <td id="nameUser"></td>
            <td id="emailUser"></td>
            <td><button onclick="">Excluir</button> / <button onclick="detailUser()">Detalhes</button></td>
          </tr>
        </table>
      </div>

      <!--Detalhes dos usuarios-->
      <div class="detalhes">
        <div class="detalhes-content">
          <h3>Detalhes:</h3>
          <span class="detalTitle">Nome: <span id="nomeDetal"></span></span>
          <span class="detalTitle">Email: <span id="emailDetal"></span></span>
          <span class="detalTitle">Telefone: <span id="telefoneDetal"></span></span>
          <span class="detalTitle">Site: <span id="siteDetal"></span></span>
        </div>
      </div>      
  </div>
  <button onclick="listUser()">Listar Usuarios</button>
  <button onclick="addUser()">Adicionar Novos</button>

  <!--Novos usuarios-->
  <div class="newUsers">
    <div class="newUsersDate">
      <span>Nome: <input id="name" type="text" ></span>
      <span>Email: <input id="email" type="email"></span>
      <span>Telefone: <input id="phone" type="tel"></span>
      <span>Site: <input id="site" type="url"></span>
    </div>      
    <div class="newUsersButton">
      <button onclick="gravarUser()">Gravar</button>
      <button onclick="cancelUser()">Cancelar</button>
    </div>
  </div>  
</body>
<script src="./Linear.js"></script>
</html>
