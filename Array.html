       //.MAP
       //funcao .map passa por cada item do array e aplica a função
       var lista3 = [10,30,40,50,60]
       var listaMAP = lista3.map(function (item){
           return item*2
       })
       console.log(listaMAP)
       

       //.FILTER
        //função .filter filtra os itens do array para aplica a função
       var listaFILTER = lista3.filter(function (item){
           return (item <50)? true:false
       }) 
       console.log(listaFILTER)
      

       //.EVERY
       //função .every verifica se TODOS os items atende a condição
       var listaEVERY = lista3.every(function(item){
           return (item > 50 )? true:false
       })
       console.log(listaEVERY)
       

       //.SOME
       //função .some verifica se existe ALGUM item que atende a condição
       var listaSOME = lista3.some(function(item){
           return (item > 60) ? true:false
       })
       console.log(listaSOME)
       

       //.FIND
       //.findIndex retorna somente a posição no array
