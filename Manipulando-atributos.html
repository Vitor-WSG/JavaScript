<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando atributos</title>
</head>
<style>
    .imagem{
        height: 400px;
    }
</style>

<body>
    <img src="./JavaScript/img/cachorro.jpg" class="imagem" name="Cachorro"><br><br>

    <button onclick="trocar('cachorro.jpg','Cachorro')">Cachorro</button>
    <button onclick="trocar('gato.jpg','Gato')">Gato</button>
    <button onclick="especie()">Qual o animal ?</button>
</body>
<script>
    function trocar(filename,nomeanimal){//filename pode receber cachorro.jpg ou gato.jpg, basedo no botão.
        document.querySelector('.imagem').setAttribute('src','./JavaScript/img/'+filename)//setAttribute define um valor para o parametro
        document.querySelector('.imagem').setAttribute('name',nomeanimal)
    }
    function especie(){
        let especie = document.querySelector('.imagem').getAttribute('name')//getAttribute pega o valor.
        alert('O animal é: '+ especie)
    }
</script>
</html>
