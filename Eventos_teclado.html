<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Telcado</title>
    <script>
        function apertouTecla(){
            console.log("Apertou algma tecla: "+event.keyCode)
        }
    </script>
</head>
<body>
    <input type="password" name="" id="" onkeydown="apertouTecla(event)">
</body>
</html>
