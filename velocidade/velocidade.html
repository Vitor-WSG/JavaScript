<head>

    <title>Velocidade</title>
</head>
<body>
<div>
    <h1>Sistema de velocidade</h1>
    <p>Informe sua velocidade</p>

    <p id="avi">Aviso</p>

                res.innerHTML=`Sua velocidade e <strong>${velo}Km/h</strong>`

                if( velo < 60){
                aviso.innerHTML="<strong>Voce esta abaixo da velocidade da via</strong>"
                aviso.sytel.color="red"
                dica.innerHTML="Tente ficar mander sempre a velocidade da via"
                window.alert("abaixo da via")
                }


                else if (velo > 100){
                aviso.innerHTML="<strong>Voce foi multado por excesso de velocidade</strong>"
                aviso.style.color="red"
                dica.innerHTML="Use sempre o cinto de seguran√ßa"
                }   
            
                else {
                aviso.innerHTML="<strong>Diriga com cuidado, respeite o transito</strong>"
                aviso.style.color="white"
                dica.innerHTML="Seja um exemplo"
                }
        }
        function limpar()
        {
            if (document.getElementById("#vel").value!=" ")

                vel.innerHTML=" "

            }
           
        }

    </script>
