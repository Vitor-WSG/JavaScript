<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento formulario</title>
    <script>
        function selecao(objeto){
            console.log("Selecionou:"+objeto.value)
        }
        function focou(){
            console.log("FOCANDO NO CAMPO")
        }
        function desfocou (){
            console.log("DEFOCANDO DO CAMPO")
        }
    </script>
</head>
<body>
    <form method="post" onsubmit="return false" <!--processo para nÃ£o enviar o formulario --> </form>
        <input type="text" name="nome" onfocus="focou()" onblur="desfocou()">
        <br><br>

        <select name="cidade" id="paises" onchange="selecao(this)">
            <option>BRASIL</option>
            <option>ARGENTINA</option>
            <option>PARAGUAI</option>
            <option>BOLIVIA</option>
        </select>
        <br><br>
        <input type="submit" value="Enviar"> 
    </form>
    <br><br>
</body>
</html>
