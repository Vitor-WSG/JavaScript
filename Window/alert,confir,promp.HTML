<html lang="pt-br">
    <body>
            <script>
            //USO DO ALERT
            alert("Seja bem Vindo");


            //USO DO PROMPT
            var a= prompt("Digite seu nome:","Nome")
            var b= prompt("Digite seu sobrenome")
            document.write("Ola Seja bem vindo "+a+""+b)


            //USO DO CONFIM
            var msg;
            var retorno=confirm("Deseja continuar...")
            if (retorno==true)
            {
                msg="Operacao CONFIRMADA";
            }
            else {
                msg="Operacao CANCELADA";
            }
            document.write(msg)
            
            </script>
    </body>
</html>
